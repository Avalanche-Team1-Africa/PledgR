name: Create Issues from YAML

on:
  workflow_dispatch:

jobs:
  create_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Issues from YAML
        uses: alstr/todo-to-issue-action@v4.2.0
        with:
          filename: .todo/issues.yml
